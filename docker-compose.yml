networks:
  dev:

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
    depends_on:
      - backend
      - frontend
      - frontend2
    networks:
      - dev

  frontend:
    build:
      context: /home/tommy/frontend/SyncFlowFrontEnd/desktop
      dockerfile: Dockerfile
    networks:
      - dev

  frontend2:
    build:
      context: /home/tommy/frontend/SyncFlowFrontEnd/mobile
      dockerfile: Dockerfile
    networks:
      - dev

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      bash -c "python src/manage.py makemigrations &&
               python src/manage.py migrate &&
               python src/manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
    networks:
      - dev

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - dev

volumes:
  pgdata:
